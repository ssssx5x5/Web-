<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chia sẻ link · hiện đại</title>
    <!-- Google Font & Font Awesome cho icon đẹp -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,400;14..32,600;14..32,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(145deg, #f6f9fc 0%, #e9f1f8 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem 1.5rem;
        }

        .container {
            max-width: 1300px;
            width: 100%;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 2.5rem;
            box-shadow: 0 20px 40px -10px rgba(0, 20, 30, 0.2), 0 8px 20px rgba(0, 0, 0, 0.05);
            padding: 2.5rem;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        h1 {
            font-size: 2.8rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, #1e3c5c, #2b5b8b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.2rem;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        h1 i {
            background: white;
            padding: 12px;
            border-radius: 50%;
            color: #1e3c5c;
            box-shadow: 0 10px 20px rgba(0,30,50,0.1);
            font-size: 1.8rem;
        }

        .sub {
            color: #4f6f8f;
            font-weight: 400;
            margin-bottom: 2.5rem;
            font-size: 1.1rem;
            border-left: 5px solid #2b5b8b;
            padding-left: 1.2rem;
        }

        /* KHUNG FORM */
        .forms-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .card {
            background: white;
            border-radius: 2rem;
            padding: 2rem 1.8rem;
            box-shadow: 0 15px 30px -12px rgba(0, 32, 64, 0.15);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border: 1px solid rgba(255,255,255,0.6);
        }

        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 25px 40px -15px #1e3c5c40;
        }

        .card h2 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 1.6rem;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #1e3c5c;
        }

        .card h2 i {
            font-size: 1.8rem;
            color: #2b5b8b;
        }

        .input-group {
            margin-bottom: 1.4rem;
        }

        .input-group label {
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.02em;
            color: #2b5b8b;
            display: block;
            margin-bottom: 0.4rem;
        }

        .input-group input {
            width: 100%;
            padding: 1rem 1.2rem;
            font-size: 1rem;
            border: 2px solid #e2eaf1;
            border-radius: 1.5rem;
            outline: none;
            transition: 0.2s;
            background: #f9fcff;
        }

        .input-group input:focus {
            border-color: #2b5b8b;
            background: white;
            box-shadow: 0 0 0 4px rgba(43, 91, 139, 0.1);
        }

        .btn {
            background: #1e3c5c;
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 3rem;
            width: 100%;
            cursor: pointer;
            transition: 0.15s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 8px 18px -6px #0e2a40;
        }

        .btn:hover {
            background: #2b5b8b;
            transform: scale(1.02);
            box-shadow: 0 12px 24px -8px #1e3c5c;
        }

        .btn:active {
            transform: scale(0.98);
        }

        /* KHU VỰC TÌM KIẾM */
        .search-area {
            background: rgba(255,255,255,0.5);
            border-radius: 2rem;
            padding: 2rem;
            margin-top: 1rem;
            border: 1px solid white;
        }

        .search-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .search-header i {
            font-size: 2rem;
            color: #1e3c5c;
            background: white;
            padding: 1rem;
            border-radius: 50%;
            box-shadow: 0 8px 16px rgba(0,0,0,0.02);
        }

        .search-header h2 {
            font-size: 2rem;
            font-weight: 600;
            color: #1e3c5c;
            margin-right: auto;
        }

        .search-box {
            flex: 2;
            min-width: 260px;
            position: relative;
        }

        .search-box i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #7f9bb5;
            font-size: 1.2rem;
            background: transparent;
            padding: 0;
            box-shadow: none;
        }

        .search-box input {
            width: 100%;
            padding: 1.2rem 1.2rem 1.2rem 3.5rem;
            border: 2px solid white;
            border-radius: 3rem;
            font-size: 1.1rem;
            background: white;
            box-shadow: 0 4px 12px rgba(0, 32, 64, 0.08);
            transition: 0.2s;
        }

        .search-box input:focus {
            border-color: #2b5b8b;
            outline: none;
            box-shadow: 0 8px 20px rgba(43, 91, 139, 0.15);
        }

        /* KẾT QUẢ DẠNG CARD */
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .link-card {
            background: white;
            border-radius: 1.6rem;
            padding: 1.5rem;
            transition: 0.2s;
            border: 1px solid #eaf0f6;
            box-shadow: 0 5px 15px rgba(0, 20, 40, 0.05);
            display: flex;
            flex-direction: column;
        }

        .link-card:hover {
            border-color: #b8d0e2;
            box-shadow: 0 15px 30px -12px #1e3c5c30;
        }

        .link-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 0.8rem;
            color: #0a1e2f;
            line-height: 1.4;
            word-break: break-word;
        }

        .link-url {
            background: #f2f7fd;
            border-radius: 2rem;
            padding: 0.6rem 1rem;
            margin: 0.8rem 0;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            color: #1e3c5c;
            word-break: break-all;
            border: 1px dashed #b8d0e2;
        }

        .link-url i {
            color: #2b5b8b;
            font-size: 0.9rem;
        }

        .link-url a {
            color: #1e3c5c;
            text-decoration: none;
            font-weight: 500;
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .link-url a:hover {
            text-decoration: underline;
        }

        .link-date {
            font-size: 0.8rem;
            color: #6f8aa8;
            margin-top: 0.8rem;
            display: flex;
            align-items: center;
            gap: 5px;
            border-top: 1px solid #e2eaf1;
            padding-top: 0.8rem;
        }

        .empty-state {
            text-align: center;
            padding: 3rem 2rem;
            color: #6f8aa8;
            font-size: 1.2rem;
            background: #f1f9ff;
            border-radius: 2rem;
            grid-column: 1 / -1;
        }

        .message {
            margin-top: 1rem;
            padding: 0.8rem 1.2rem;
            border-radius: 2rem;
            font-weight: 500;
            display: none;
        }

        .message.success {
            background: #dff0d8;
            color: #2e5c2e;
            border: 1px solid #b8e0b8;
        }

        .message.error {
            background: #ffe0d6;
            color: #a13e3e;
            border: 1px solid #ffb8b8;
        }

        footer {
            text-align: center;
            margin-top: 3rem;
            color: #6f8aa8;
            font-size: 0.9rem;
        }

        @media (max-width: 700px) {
            .container { padding: 1.5rem; }
            h1 { font-size: 2.2rem; }
        }
    </style>
</head>
<body>
<div class="container">
    <header style="display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap;">
        <div>
            <h1>
                <i class="fas fa-link"></i> LinkBucket
            </h1>
            <div class="sub">Chia sẻ · Khám phá · Kết nối</div>
        </div>
    </header>

    <!-- 2 FORM NGANG HÀNG: ĐĂNG KÝ và ĐĂNG LINK -->
    <div class="forms-grid">
        <!-- Form đăng ký -->
        <div class="card">
            <h2><i class="fas fa-user-plus"></i> Đăng ký</h2>
            <form id="registerForm">
                <div class="input-group">
                    <label><i class="far fa-user" style="margin-right: 6px;"></i> Tên người dùng</label>
                    <input type="text" id="regUser" placeholder="ví dụ: johnny" required>
                </div>
                <div class="input-group">
                    <label><i class="fas fa-lock"></i> Mật khẩu</label>
                    <input type="password" id="regPass" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn"><i class="fas fa-paper-plane"></i> Đăng ký ngay</button>
                <div id="registerMessage" class="message"></div>
            </form>
        </div>

        <!-- Form đăng link -->
        <div class="card">
            <h2><i class="fas fa-plus-circle"></i> Đăng link</h2>
            <form id="linkForm">
                <div class="input-group">
                    <label><i class="fas fa-heading"></i> Tiêu đề (tối đa 50 ký tự)</label>
                    <input type="text" id="linkTitle" maxlength="50" placeholder="Bài viết hay về Node.js" required>
                </div>
                <div class="input-group">
                    <label><i class="fas fa-globe"></i> URL</label>
                    <input type="url" id="linkUrl" placeholder="https://example.com" required>
                </div>
                <button type="submit" class="btn"><i class="fas fa-upload"></i> Gửi link</button>
                <div id="linkMessage" class="message"></div>
            </form>
        </div>
    </div>

    <!-- KHU VỰC TÌM KIẾM VÀ KẾT QUẢ -->
    <div class="search-area">
        <div class="search-header">
            <i class="fas fa-magnifying-glass"></i>
            <h2>Khám phá link</h2>
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Nhập từ khóa (ví dụ: nodejs, react)..." autocomplete="off">
            </div>
        </div>
        <div id="results" class="results-grid">
            <!-- Kết quả sẽ được inject vào đây bằng JS -->
            <div class="empty-state">
                <i class="fas fa-smile-wink" style="font-size: 3rem; opacity: 0.6; margin-bottom: 1rem; display: block;"></i>
                Nhập từ khóa để tìm kiếm link...
            </div>
        </div>
    </div>

    <footer>
        <i class="far fa-heart" style="color: #c44545;"></i> Chia sẻ không giới hạn · Dữ liệu được lưu tạm thời
    </footer>
</div>

<script>
    (function() {
        // --- HIỂN THỊ THÔNG BÁO (tự ẩn sau 3s) ---
        function showMessage(element, msg, isSuccess = true) {
            if (!element) return;
            element.textContent = msg;
            element.className = 'message ' + (isSuccess ? 'success' : 'error');
            element.style.display = 'block';
            setTimeout(() => {
                element.style.display = 'none';
            }, 3000);
        }

        // --- DEBOUNCE cho search ---
        function debounce(func, delay) {
            let timer;
            return function (...args) {
                clearTimeout(timer);
                timer = setTimeout(() => func.apply(this, args), delay);
            };
        }

        // --- API CALLS ---
        async function register(user, pass) {
            const res = await fetch('/api/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user, pass })
            });
            return await res.json();
        }

        async function addLink(title, url) {
            const res = await fetch('/api/add-link', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title, url })
            });
            return await res.json();
        }

        async function searchLinks(keyword) {
            const url = keyword ? `/api/search?k=${encodeURIComponent(keyword)}` : '/api/search?k=';
            const res = await fetch(url);
            return await res.json();
        }

        // --- RENDER KẾT QUẢ TÌM KIẾM ---
        function renderResults(links) {
            const resultsDiv = document.getElementById('results');
            if (!resultsDiv) return;

            if (!links || links.length === 0) {
                resultsDiv.innerHTML = `<div class="empty-state">
                    <i class="far fa-frown" style="font-size: 2.5rem; opacity: 0.5; margin-bottom: 0.8rem;"></i><br>
                    Không tìm thấy link nào.
                </div>`;
                return;
            }

            let html = '';
            links.forEach(link => {
                html += `
                    <div class="link-card">
                        <div class="link-title">${escapeHtml(link.title)}</div>
                        <div class="link-url">
                            <i class="fas fa-link"></i>
                            <a href="${escapeHtml(link.url)}" target="_blank" rel="noopener noreferrer">${escapeHtml(link.url)}</a>
                        </div>
                        <div class="link-date">
                            <i class="far fa-calendar-alt"></i> ${escapeHtml(link.date) || 'không rõ'}
                        </div>
                    </div>
                `;
            });
            resultsDiv.innerHTML = html;
        }

        // Helper escape HTML đơn giản (tránh XSS cơ bản)
        function escapeHtml(unsafe) {
            if (!unsafe) return '';
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // --- XỬ LÝ FORM ĐĂNG KÝ ---
        const registerForm = document.getElementById('registerForm');
        const regUser = document.getElementById('regUser');
        const regPass = document.getElementById('regPass');
        const registerMessage = document.getElementById('registerMessage');

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const user = regUser.value.trim();
            const pass = regPass.value.trim();
            if (!user || !pass) {
                showMessage(registerMessage, 'Vui lòng nhập đầy đủ', false);
                return;
            }
            try {
                const result = await register(user, pass);
                if (result.success) {
                    showMessage(registerMessage, result.msg || 'Đăng ký thành công!', true);
                    registerForm.reset();
                } else {
                    showMessage(registerMessage, result.msg || 'Đăng ký thất bại', false);
                }
            } catch (err) {
                showMessage(registerMessage, 'Lỗi kết nối server', false);
            }
        });

        // --- XỬ LÝ FORM ĐĂNG LINK ---
        const linkForm = document.getElementById('linkForm');
        const linkTitle = document.getElementById('linkTitle');
        const linkUrl = document.getElementById('linkUrl');
        const linkMessage = document.getElementById('linkMessage');

        linkForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = linkTitle.value.trim();
            const url = linkUrl.value.trim();

            if (!title || !url) {
                showMessage(linkMessage, 'Thiếu tiêu đề hoặc URL', false);
                return;
            }
            if (title.length > 50) {
                showMessage(linkMessage, 'Tiêu đề không được vượt quá 50 ký tự', false);
                return;
            }

            try {
                const result = await addLink(title, url);
                if (result.success) {
                    showMessage(linkMessage, result.msg || 'Đăng link thành công!', true);
                    linkForm.reset();
                    // Sau khi đăng thành công, tự động refresh kết quả tìm kiếm (giữ nguyên từ khóa hiện tại)
                    const keyword = document.getElementById('searchInput').value.trim();
                    const links = await searchLinks(keyword);
                    renderResults(links);
                } else {
                    // Hiển thị lỗi trả về từ server (vd: trùng url, quá dài...)
                    showMessage(linkMessage, result.msg || 'Đăng link thất bại', false);
                }
            } catch (err) {
                showMessage(linkMessage, 'Lỗi kết nối server', false);
            }
        });

        // --- XỬ LÝ TÌM KIẾM THỜI GIAN THỰC (debounce 400ms) ---
        const searchInput = document.getElementById('searchInput');

        const performSearch = debounce(async () => {
            const keyword = searchInput.value.trim();
            try {
                const links = await searchLinks(keyword);
                renderResults(links);
            } catch (err) {
                console.error('search error', err);
                document.getElementById('results').innerHTML = `<div class="empty-state">Lỗi tải dữ liệu</div>`;
            }
        }, 400);

        searchInput.addEventListener('input', performSearch);

        // Khi load trang, hiển thị tất cả links (nếu có) - gọi search với keyword rỗng
        window.addEventListener('load', async () => {
            try {
                const links = await searchLinks('');
                renderResults(links);
            } catch (err) {
                // im lặng
            }
        });
    })();
</script>
</body>
</html>
